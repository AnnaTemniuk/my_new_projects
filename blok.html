		<title>Александр Блок</title>
		<br>
		<h1 align="center"><strong>Ночь, улица, фонарь, аптека...</strong></h1>
		<h2 align="center">Александр Блок</h2>
		<p align="center">Ночь, улица, фонарь, аптека,</p>
		<p align="center">Бессмысленный и тусклый свет.</p>
		<p align="center">Живи еще хоть четверть века -</p>
		<p align="center">Все будет так. Исхода нет.</p>
		<br>
		<p align="center">Умрешь - начнешь опять сначала</p>
		<p align="center">И повторится все, как встарь:</p>
		<p align="center">Ночь, ледяная рябь канала,</p>
		<p align="center">Аптека, улица, фонарь.</p>
